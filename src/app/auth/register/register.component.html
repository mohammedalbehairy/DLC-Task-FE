<div class="bg-gradient-primary">
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>

              <div [hidden]="!errorMessage" class="alert alert-danger">{{errorMessage}}</div>

              <form class="user" [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" placeholder="User Name"
                    formControlName="username">
                  <span *ngIf="username.touched && username.invalid" class="custom-error alert alert-danger">
                    <span *ngIf="username.errors.required">Please enter username</span>
                  </span>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" placeholder="Email Address"
                    formControlName="email">
                  <span *ngIf="email.touched && email.invalid" class="custom-error alert alert-danger">
                    <span *ngIf="email.errors.required">Please enter email</span>
                  </span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" placeholder="Password"
                    formControlName="password">
                  <span *ngIf="password.touched && password.invalid" class="custom-error alert alert-danger">
                    <span *ngIf="password.errors.required">Please enter Password</span>
                  </span>
                </div>

                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" [routerLink]="['/auth/login']">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
